font:
  size: 12
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic

colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: true
