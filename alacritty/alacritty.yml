env:
  TERM: xterm-256color

font:
  size: 12
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic

colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  selection:
    text: CellForeground
    background: "#3e4451" # syntax-selection-color
  normal:
    black: "#5c6370" # mono-3
    red: "#e06c75" # red 1
    green: "#98c379"
    yellow: "#e5c07b" # orange 2
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#828997" # mono-2

scrolling:
  faux_multiplier: 0 # Disabled

window:
  decorations: none
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: false


key_bindings:
  - { key: F11, action: ToggleFullscreen }
